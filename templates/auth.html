{% extends "base.html" %}

{% block content %}

<div class="logreg-form">
    <form action="/register/auth/check" enctype="multipart/form-data" method="post">
        <h2 class="title">Auth verification</h2>

        {% if msg != None %}
            <div class="logreg-msg msg">{{msg}}</div>
        {% endif %}

        <div class="input-group"></div>
            <label for="authcode">Authentication Code</label>
            <input type="number" id="auth-code" name="authcode" min="100000" max="999999" required>
            <button type="submit">Verify</button>
        </div>
    </form>
</div>

{% endblock %}

{% block footer %}
{% endblock %}
